<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cool Website</title>
  </head>
  <body>
    <h1>Docker is working!</h1>
    <button onclick="pingServer()">
        Ping Server
    </button>
  
    <br>

    <button onclick="pingDatabase()">
      Ping Server and Database
    </button>


    <h3 id="result"></h3>

    <script>
      function pingServer() {
        fetch('http://localhost:1111/ping').then(data => {
          document.getElementById('result').innerText = data.statusText;
        })
      }

      function pingDatabase() {
        fetch('http://localhost:1111/db').then(data => {
          document.getElementById('result').innerText = data.statusText;
        })
      }
    </script>
  </body>
</html>
